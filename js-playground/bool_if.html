<!DOCTYPE html>
<html>

<head>

  <title>Boolean and If</title>

</head>

<body>

  <script>
    let a = 1;
    let b = 1;
    console.log(a === b);

    if (a === b) {
      console.log("a and b are equal");
    } else {
      console.log("a and b are not equal");
    }

    let age = 20;
    if (age >= 18){
      console.log("You are an adult");
    } else if (age >= 13){
      console.log("You are a teenager");
    } else {
      console.log("You are a child");
    }
  </script>

</body>
</html>
