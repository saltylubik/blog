<!DOCTYPE html>
<html>
<head>
  <title>JS Playground</title>
  <meta charset="utf-8">
  <style>
    body{
      padding-bottom: 600px;
    }

    .js-container {
      width: 400px;
      height: 400px;
      background-color: #626262;
      color: white;
      text-align: center;
    }

    .code-class {
      display: flex;
      justify-content: center;
      align-items: top;
    }
  </style>
</head>
<body>
  <div class="code-class">
    <div class="js-container">
      <script>
        let var1 = 3;
        let var2 = 2+2;
        let var3 = "pepa";
        document.writeln(var1, var2, var3);
      </script>  
    </div>
  </div>
</body>
